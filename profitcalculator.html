<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profit Predictor</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 15px;
      text-align: center;
    }
    .results p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Profit Predictor</h2>
    <label for="cost">Product Cost ($)</label>
    <input type="number" id="cost" placeholder="e.g. 10.00">

    <label for="sale">Sale Price ($)</label>
    <input type="number" id="sale" placeholder="e.g. 25.00">

    <label for="shipping">Shipping Cost ($)</label>
    <input type="number" id="shipping" placeholder="e.g. 4.00">

    <button onclick="calculateProfit()">Calculate</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculateProfit() {
      const cost = parseFloat(document.getElementById("cost").value);
      const sale = parseFloat(document.getElementById("sale").value);
      const shipping = parseFloat(document.getElementById("shipping").value);

      if (isNaN(cost) || isNaN(sale) || isNaN(shipping)) {
        document.getElementById("results").innerHTML = "<p>Please fill in all fields.</p>";
        return;
      }

      const amazonFee = sale * 0.15;
      const profit = sale - amazonFee - cost - shipping;
      const roi = (profit / cost) * 100;

      let comment = "";
      if (roi > 100) {
        comment = "üî• Amazing deal!";
      } else if (roi > 40) {
        comment = "üëç Great margin!";
      } else if (roi > 10) {
        comment = "üôÇ Acceptable profit.";
      } else {
        comment = "‚ö†Ô∏è Low margin. Be careful.";
      }

      document.getElementById("results").innerHTML = `
        <p><strong>Net Profit:</strong> $${profit.toFixed(2)}</p>
        <p><strong>ROI:</strong> ${roi.toFixed(1)}%</p>
        <p><strong>Amazon Fee (15%):</strong> $${amazonFee.toFixed(2)}</p>
        <p>${comment}</p>
      `;
    }
  </script>

</body>
</html>
